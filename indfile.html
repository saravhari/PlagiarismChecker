<script>
	
	var count=3;
	function view_result1()
	{  
	var iframe = document.getElementById("resultsFrame");
	iframe.style.visibility="hidden";
	}
	function view_result()
	{ 
		document.getElementById("resultsFrame").style.visibility="list-item";
	}
	
	document.getElementById('hidearea3').style.display="none"; // hide
	document.getElementById('hidearea4').style.display="none"; // hide
	document.getElementById('hidearea5').style.display="none"; // hide
	
	function addmore()
	{
	if(count<=5)
	document.getElementById('hidearea'+count++).style.display=""; // show
	}
	function removemore()
	{
	if(count>3)
	document.getElementById('hidearea'+(--count)).style.display="none";; // hide
	}
	</script>
