<iframe onload="view_result1();" id="resultsFrame" name="result" class="ui-helper-hidden ready" src="../Mty proj/result.html" onload="app.comparison.onLoadResults('normal')" frameborder="0" scrolling="no" style="display: inline;">Your browser does not support inline frames or is currently configured not to display inline frames.</iframe>
	
	<script>
	var count=3;
	function view_result1()
	{  
	var iframe = document.getElementById("resultsFrame");
	iframe.style.visibility="hidden";
	}
	function view_result()
	{ 
		document.getElementById("resultsFrame").style.visibility="visible";
	}
	
	document.getElementById('hideurl3').style.display="none"; // hide
	document.getElementById('hideurl4').style.display="none"; // hide
	document.getElementById('hideurl5').style.display="none"; // hide
	
	function addurl()
	{
	if(count<=5)
	document.getElementById('hideurl'+count++).style.display=""; // show
	}
	function removeurl()
	{
	if(count>3)
	document.getElementById('hideurl'+(--count)).style.display="none"; // hide
	}
	</script>
